<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>تم استلام الطلب – WireX</title>

  <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;700&display=swap" rel="stylesheet" />

  <style>
    body {
      margin: 0;
      font-family: "Tajawal", sans-serif;
      background: #f4f6f8;
    }

    .thankyou-wrapper {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }

    .thankyou-card {
      width: 100%;
      max-width: 420px;
      background: #ffffff;
      border-radius: 20px;
      padding: 28px 22px;
      box-shadow: 0 14px 35px rgba(0, 0, 0, 0.08);
      text-align: center;
    }

    .thankyou-card h2 {
      font-size: 24px;
      margin-bottom: 14px;
      color: #0F4C75;
    }

    .thankyou-card .status {
      background: #EAF4FB;
      color: #0F4C75;
      font-size: 15px;
      padding: 10px 16px;
      border-radius: 12px;
      margin-bottom: 16px;
      font-weight: 600;
    }

    .thankyou-card p {
      font-size: 15px;
      line-height: 1.9;
      color: #555;
      margin-bottom: 20px;
    }

    .thankyou-card .btn {
      display: block;
      width: 100%;
      padding: 14px;
      font-size: 16px;
      font-weight: 700;
      background: #0F4C75;
      color: #fff;
      border-radius: 14px;
      text-decoration: none;
      transition: background 0.2s ease;
    }

    .thankyou-card .btn:hover {
      background: #0c3d60;
    }
  </style>
</head>

<body>

  <div class="thankyou-wrapper">
    <div class="thankyou-card">

      <h2>✨ شكرًا لك</h2>

      <div class="status">
        تم تسجيل طلبك بنجاح في النظام
      </div>

      <p>
        فريقنا سيقوم بمراجعة الطلب والتواصل معك
        في أقرب وقت ممكن.
        <br />
        وقت الرد المتوقع خلال 24 ساعة.
      </p>

      <a href="index.html" class="btn">
        العودة للصفحة الرئيسية
      </a>

    </div>
  </div>

</body>
</html>
